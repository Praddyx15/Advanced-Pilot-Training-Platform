<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <script>
      // Fix WebSocket connection issues with Vite HMR
      window.addEventListener('error', function(event) {
        // Check if the error is related to WebSocket with undefined port
        if (event.message && event.message.includes('wss://localhost:undefined')) {
          // Prevent the error from showing in the console
          event.preventDefault();
          console.info('[HMR] WebSocket connection error caught and handled');
        }
      }, true);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
